<!DOCTYPE html>
<html>
<head>
  <title>Data Structures & Algorithms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .card {
      background: #222;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 0 10px #00d9ff;
    }
    select, button, input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    pre {
      background: #000;
      color: #0f0;
      text-align: left;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Data Structures & Algorithms in C</h1>

  <div class="card">
    <h2>Select Topic</h2>
    <select id="topic" onchange="showContent()">
      <option value="stack">Stack</option>
      <option value="queue">Queue</option>
      <option value="linkedlist">Linked List</option>
      <option value="bubble">Bubble Sort</option>
      <option value="quick">Quick Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="linear">Linear Search</option>
      <option value="binary">Binary Search</option>
    </select>

    <h3>Explanation</h3>
    <p id="explain"></p>

    <h3>Code in C</h3>
    <pre id="code"></pre>
  </div>

  <script>
    const explanations = {
      stack: "A stack follows LIFO (Last In First Out). Push adds to the top, Pop removes from the top.",
      queue: "A queue follows FIFO (First In First Out). Enqueue adds to the rear, Dequeue removes from the front.",
      linkedlist: "A linked list is a collection of nodes, each containing data and a pointer to the next node.",
      bubble: "Bubble Sort repeatedly swaps adjacent elements until the array is sorted.",
      quick: "Quick Sort partitions the array and recursively sorts subarrays.",
      merge: "Merge Sort divides the array, sorts each half, then merges them.",
      linear: "Linear Search checks each element one by one until the target is found.",
      binary: "Binary Search works on sorted arrays, repeatedly dividing the search space by half."
    };

    const codes = {
      stack: `#include <stdio.h>
#define SIZE 5
int stack[SIZE], top=-1;
void push(int x){
  if(top==SIZE-1) printf("Overflow\\n");
  else stack[++top]=x;
}
void pop(){
  if(top==-1) printf("Underflow\\n");
  else top--;
}
int main(){
  push(10); push(20); pop();
  return 0;
}`,
      queue: `#include <stdio.h>
#define SIZE 5
int queue[SIZE], front=-1, rear=-1;
void enqueue(int x){
  if(rear==SIZE-1) printf("Overflow\\n");
  else{
    if(front==-1) front=0;
    queue[++rear]=x;
  }
}
void dequeue(){
  if(front==-1 || front>rear) printf("Underflow\\n");
  else front++;
}
int main(){
  enqueue(10); enqueue(20); dequeue();
  return 0;
}`,
      linkedlist: `#include <stdio.h>
#include <stdlib.h>
struct Node {int data; struct Node* next;};
void printList(struct Node* n){
  while(n!=NULL){ printf("%d ", n->data); n=n->next; }
}
int main(){
  struct Node* head=NULL; struct Node* second=NULL; struct Node* third=NULL;
  head=(struct Node*)malloc(sizeof(struct Node));
  second=(struct Node*)malloc(sizeof(struct Node));
  third=(struct Node*)malloc(sizeof(struct Node));
  head->data=1; head->next=second;
  second->data=2; second->next=third;
  third->data=3; third->next=NULL;
  printList(head);
  return 0;
}`,
      bubble: `#include <stdio.h>
void bubbleSort(int arr[], int n){
  for(int i=0;i<n-1;i++){
    for(int j=0;j<n-i-1;j++){
      if(arr[j]>arr[j+1]){
        int temp=arr[j]; arr[j]=arr[j+1]; arr[j+1]=temp;
      }
    }
  }
}
int main(){
  int arr[]={64,34,25,12,22,11,90}, n=7;
  bubbleSort(arr,n);
  for(int i=0;i<n;i++) printf("%d ",arr[i]);
  return 0;
}`,
      quick: `#include <stdio.h>
void swap(int* a,int* b){int t=*a; *a=*b; *b=t;}
int partition(int arr[],int low,int high){
  int pivot=arr[high]; int i=(low-1);
  for(int j=low;j<high;j++){
    if(arr[j]<=pivot){ i++; swap(&arr[i],&arr[j]); }
  }
  swap(&arr[i+1],&arr[high]); return (i+1);
}
void quickSort(int arr[],int low,int high){
  if(low<high){
    int pi=partition(arr,low,high);
    quickSort(arr,low,pi-1); quickSort(arr,pi+1,high);
  }
}
int main(){
  int arr[]={10,7,8,9,1,5}, n=6;
  quickSort(arr,0,n-1);
  for(int i=0;i<n;i++) printf("%d ",arr[i]);
  return 0;
}`,
      merge: `#include <stdio.h>
void merge(int arr[],int l,int m,int r){
  int n1=m-l+1, n2=r-m;
  int L[n1], R[n2];
  for(int i=0;i<n1;i++) L[i]=arr[l+i];
  for(int j=0;j<n2;j++) R[j]=arr[m+1+j];
  int i=0,j=0,k=l;
  while(i<n1 && j<n2){
    if(L[i]<=R[j]) arr[k++]=L[i++];
    else arr[k++]=R[j++];
  }
  while(i<n1) arr[k++]=L[i++];
  while(j<n2) arr[k++]=R[j++];
}
void mergeSort(int arr[],int l,int r){
  if(l<r){
    int m=l+(r-l)/2;
    mergeSort(arr,l,m); mergeSort(arr,m+1,r);
    merge(arr,l,m,r);
  }
}
int main(){
  int arr[]={12,11,13,5,6,7}, n=6;
  mergeSort(arr,0,n-1);
  for(int i=0;i<n;i++) printf("%d ",arr[i]);
  return 0;
}`,
      linear: `#include <stdio.h>
int linearSearch(int arr[], int n, int key){
  for(int i=0;i<n;i++){
    if(arr[i]==key) return i;
  }
  return -1;
}
int main(){
  int arr[]={5,3,8,6,7}, n=5, key=6;
  int res=linearSearch(arr,n,key);
  if(res!=-1) printf("Found at index %d",res);
  else printf("Not Found");
  return 0;
}`,
      binary: `#include <stdio.h>
int binarySearch(int arr[], int n, int key){
  int low=0, high=n-1;
  while(low<=high){
    int mid=(low+high)/2;
    if(arr[mid]==key) return mid;
    else if(arr[mid]<key) low=mid+1;
    else high=mid-1;
  }
  return -1;
}
int main(){
  int arr[]={2,4,6,8,10,12}, n=6, key=10;
  int res=binarySearch(arr,n,key);
  if(res!=-1) printf("Found at index %d",res);
  else printf("Not Found");
  return 0;
}`
    };

    function showContent(){
      const topic=document.getElementById("topic").value;
      document.getElementById("explain").innerText=explanations[topic];
      document.getElementById("code").innerText=codes[topic];
    }

    // Show first by default
    showContent();
  </script>
</body>
</html>
